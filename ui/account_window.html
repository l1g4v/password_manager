      let file = '';
      
      function saveData(){
        if(file !== '') ipcRenderer.send('account:delete',file);
        var name = document.getElementById('name').value;
        var user = document.getElementById('user').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        ipcRenderer.send("account:save", {
            name:name,
            user:user,
            email:email,
            password:password
        });
        const remote = electron.remote;
        let w = remote.getCurrentWindow();
        w.close();
      }

      function closeWin() {
        const remote = electron.remote;
        let w = remote.getCurrentWindow();
        w.close();
      }

      function genPass() {
        document.querySelector("#password").value = randPassword();
      }

      function randPassword(size = 0) {
        var length = size || Math.floor(Math.random() * (15 - 8 + 1)) + 8,
          charset =
            "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789[]{}();:!'*´¿?@$%&/¨¨^~",
          retVal = "";
        for (var i = 0, n = charset.length; i < length; ++i) {
          var char = charset.charAt(Math.floor(Math.random() * n));
          if (i != 0) {
            while (
              char == retVal[i - 1].toLowerCase() ||
              char == retVal[i - 1].toUpperCase()
            )
              char = charset.charAt(Math.floor(Math.random() * n));
          }
          retVal += char;
        }
        return retVal;
      }

      /**
      Adds a delete button when you load the account data
      */
      ipcRenderer.on('account:load', (e, data, filename) => {
        document.getElementById('name').value = data.name;
        document.getElementById('name').disabled = true;
        document.getElementById('user').value = data.user;
        document.getElementById('email').value = data.email;
        document.getElementById('password').value = data.password;
        //document.getElementById("preview").src = b64; WIP
        M.updateTextFields();
        const formContainer = document.getElementById('form');
        const delBnt = `<button class="btn waves-effect waves-light #6d4c41 brown darken-1" onclick="deleteAccount()">Delete</button>`;
        formContainer.insertAdjacentHTML("beforeend", delBnt);
        file = filename;
      });

      function togglePassword(){
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      function deleteAccount(){
        ipcRenderer.send('account:delete',file);
        closeWin();
